<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> CS Beauty Parlour</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    a {
      text-decoration: none;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
    }

    .content {
      flex: 1;
    }

    /* Navbar */
    nav {
      background: linear-gradient(90deg, #ff69b4, #9370db);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
      flex-wrap: wrap;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    nav .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    nav .logo a {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      background: none;
      border: none;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        flex-direction: column;
        background: linear-gradient(90deg, #ff69b4, #9370db);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        display: none;
        padding: 10px 0;
        border-radius: 0 0 10px 10px;
      }

      nav ul.show {
        display: flex;
      }

      nav ul li {
        padding: 10px 0;
      }
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(to right, #ff69b4, #9370db);
      color: white;
      padding: 100px 20px;
      text-align: center;
    }

    .hero .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
    }

    .hero h2 {
      font-size: 3em;
      margin-bottom: 15px;
    }

    .hero p {
      margin: 10px 0;
      font-size: 1.2em;
    }

    .btn {
      background: white;
      color: #ff69b4;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffe4ec;
      color: #9370db;
    }

    /* Footer */
    footer {
      background: #9370db;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 14px;
    }

    /* Responsive Hero Text */
    @media (max-width: 480px) {
      .hero h2 {
        font-size: 2em;
      }

      .hero p {
        font-size: 1em;
      }

      .hero .logo {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <img src="sAMPLE A4_241014_231820.jpg" alt="Logo" />
        <a href="index.html">CS Beauty Parlour</a>
      </div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <ul id="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Our Services</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <img src="sAMPLE A4_241014_231820.jpg" alt="CS Beauty Parlour Logo" class="logo" />
      <h2>Welcome to CS Beauty Parlour</h2>
      <p>Your Beauty, Our Passion. Step Into Elegance And Luxury.</p>
      <p>Bringing Beauty At Your Doorstep!</p>
      <a href="services.html" class="btn">Explore Services</a>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CS Beauty Parlour | All Rights Reserved</p>
  </footer>

  <!-- Toggle Script -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("nav-links");
      nav.classList.toggle("show");

      // Close menu on link click (mobile)
      if (window.innerWidth <= 768) {
        document.querySelectorAll("#nav-links a").forEach(link => {
          link.addEventListener("click", () => {
            nav.classList.remove("show");
          });
        });
      }
    }
  </script>

</body>
</html>
